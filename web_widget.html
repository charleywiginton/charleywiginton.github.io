<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="part1">
        

        <a href="index.html">Main Page</a>
        <br>
        <h1>Mad Libs Game!</h1>
        <br>
        <label>
            Enter an adjective:
            <input id="wordAdjective" type="text" placeholder="Enter an adjective">
        </label>
        <br>
        <label>
            Enter a verb:
            <input id="wordVerb" type="text" placeholder="Enter an verb">
        </label>
        <br>
        <label>
            Enter a noun:
            <input id="wordNoun" type="text" placeholder="Enter a noun">
        </label>
        <br>
        <label>
            Enter an adjective:
            <input id="wordAdjectiveTwo" type="text" placeholder="Enter an adjective">
        </label>
        <br>
        <label>
            Enter a word describing sound:
            <input id="wordSound" type="text" placeholder="Enter a word describing sound">
        </label>
        <br>
        <label>
            Enter a noun:
            <input id="wordNounTwo" type="text" placeholder="Enter a noun">
        </label>
        <br>
        <label>
            Enter a verb:
            <input id="wordVerbTwo" type="text" placeholder="Enter an verb">
        </label>
        <br>
        <label>
            Enter a word describing sound:
            <input id="wordSoundTwo" type="text" placeholder="Enter a word describing sound">
        </label>
        <br>
        <button id="btnGenerate">Generate</button>
        <div class="output" id="generateOutput"></div>
        <button id="btnReset">Reset</button>
    </section>
</body>

</html>
<script>
    const wordAdjectiveEl = document.getElementById("wordAdjective");
    const wordVerbEl = document.getElementById("wordVerb");
    const wordVerbTwoEl = document.getElementById("wordVerbTwo");
    const wordAdjectiveTwoEl = document.getElementById("wordAdjectiveTwo");
    const wordSoundEl = document.getElementById("wordSound");
    const wordSoundTwoEl = document.getElementById("wordSoundTwo");
    const wordNounEl = document.getElementById("wordNoun");
    const wordNounTwoEl = document.getElementById("wordNounTwo");
    const generateOutputEl = document.getElementById("generateOutput");
    const btnGenerateEl = document.getElementById("btnGenerate");
    const btnResetEl = document.getElementById("btnReset");


    btnGenerate.addEventListener("click", () => {
        generateOutput.textContent = "The " + wordAdjectiveEl.value + " toaster began to " + wordVerbEl.value+ " itself into a terrifying " + wordNounEl.value+ ". It started making a loud " + wordSoundEl.value+ ", which immediately confused the nearest " + wordNounTwoEl.value+ ". Panicked, the toaster attempted to " + wordVerbEl.value+ " across the counter, resulting in a final, goofy " + wordSoundTwoEl.value+ "!"
        if (wordAdjectiveEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordVerbEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordVerbTwoEl.value==""){
            generateOutput.textContent="Enter text"
        };
         if (wordSoundEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordSoundTwoEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordAdjectiveTwoEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordNounTwoEl.value==""){
            generateOutput.textContent="Enter text"
        };
        if (wordNounEl.value==""){
            generateOutput.textContent="Enter text"
        };
    });
    btnReset.addEventListener("click", () => {
        generateOutput.textContent= " "
    });


</script>
